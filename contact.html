<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Jordan Schechter</a>
      <nav class="navbar navbar-expand-lg navbar-light">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
        <br> <br>
        <div class="icons">
          <div><a href="https://www.linkedin.com/in/jordan-schechter-6b962377/">
        <img id="linkedin-icon" src="assets/images/linkedin-icon.png"></a>
      </div>
      <div>
          <a href="https://github.com/jschech1">
          <img  id="github-icon" src="assets/images/github-icon.png"></a>
        </div>

      </div>
        
      </form>


    </section>
